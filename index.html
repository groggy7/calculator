<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f5859b80e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p>Calc</p>
            <div class="output-screen">
                <textarea name="operation" id="operation"></textarea>
                <textarea name="result" id="result">0</textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="fn-button ac">AC</button>
            <button class="fn-button">%</button>
            <button class="fn-button"><i class="fas fa-backspace"></i></button>
            <button class="operator">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="zero number">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
